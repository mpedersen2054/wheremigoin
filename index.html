<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheremigoin</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/forms-nr-min.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="top-nav">
    <div class="top">
        <h2>Where do you want to go?</h2>
        <div class="container form-container">
            <form id="location-form" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="street-input">Street</label>
                        <input type="text" id="street-input" placeholder="Street">
                    </div>
                    <div class="pure-control-group">
                        <label for="city-input">City</label>
                        <input type="text" id="city-input" placeholder="City">
                    </div>
                    <div class="pure-control-group">
                        <label for="state-input">State</label>
                        <select id="state-input"></select>
                    </div>
                    <div class="pure-control-group">
                        <label for="zip-input">Zip Code</label>
                        <input type="text" id="zip-input" placeholder="Zip">
                    </div>
                    <div class="pure-control-group">
                        <input type="submit" class="search button primary" value="Search Location">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="bottom">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.jpg" alt="" width="220px" height="28px">
                </a>
            </div>
            <a href="#" class="search button primary large">Search</a>
        </div>
    </div>
</nav>

<section class="loc-img-area">
    <div class="container">
        <div class="loc-img">
            <h2 class="loc-img-title">
                <a href="#">San Pablo, Brazil</a>
            </h2>
            <div class="jumbomap">
            <img src="https://maps.googleapis.com/maps/api/staticmap?center=-15.800513,-47.91378&zoom=11&size=1600x1200" width="940px" height="560px">
        </div>
    </div>
</section>

<section class="loc-data">
    <div class="container">

        <div class="weather">
            <h2>Weather</h2>

            <ul class="days">
            </ul>

        </div>

        <div class="demographics">
            <h2>Demographics</h2>
            <div class="data">
                <dl id="demo-data">
                    <dt>Income Below Poverty</dt>
                    <dd class="ibp"></dd>
                    <hr />
                    <dt>Median Income</dt>
                    <dd class="median"></dd>
                    <hr />
                    <dt>Income &lt; 25k</dt>
                    <dd class="ilt25"></dd>
                    <hr />
                    <dt>Income 25k-50k</dt>
                    <dd class="i25-50"></dd>
                    <hr />
                    <dt>Income 50k-100k</dt>
                    <dd class="i50-100"></dd>
                    <hr />
                    <dt>Income 100k-200k</dt>
                    <dd class="i100-200"></dd>
                    <hr />
                    <dt>Graduate High School</dt>
                    <dd class="ghs"></dd>
                    <hr />
                    <dt>Graduate College</dt>
                    <dd class="gc"></dd>
                </dl>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/location_form_data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
